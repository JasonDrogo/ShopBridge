<div class="form-group" id="info" *ngIf="item">
    <div class="row">
<label class="col-2" >Name: </label>
<span class="col-3" >{{item.name}}</span>
</div>
<div class="row">
    <label class="col-2" >Price: </label>
    <span class="col-3" >{{item.price}}</span>
    </div>
    <div class="row">
        <label class="col-2" >Description: </label>
        <span class="col-3"  >{{item.description}}</span>
        </div>



</div>
